<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/miestilo.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </div>
    </nav>



    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var links = document.querySelectorAll("enlace");
            links.forEach(function (link) {
                link.addEventListener("click", function (event) {
                    event.preventDefault(); // Evita que el enlace cambie de página
                    links.forEach(function (otherLink) {
                        otherLink.classList.remove("clicked");
                    });
                    link.classList.add("clicked");
                });
            });
        });

        $(document).ready(function () {
            // Mostrar el contenido del tab activo al cargar la página
            $('.proyectos.active').each(function () {
                var target = $(this).attr('href');
                $(target).addClass('active').show();
            });

            $('.proyectos').on('click', function (e) {
                e.preventDefault();
                var target = $(this).attr('href');

                // Ocultar todo el contenido de los tabs
                $('.tab-content').removeClass('active').hide();
                // Quitar la clase active de todos los tabs
                $('.proyectos').removeClass('active');
                // Agregar la clase active al tab clickeado
                $(this).addClass('active');
                // Mostrar el contenido del tab clickeado
                $(target).addClass('active').show();
            });
        });
    </script>
</body>

</html>
